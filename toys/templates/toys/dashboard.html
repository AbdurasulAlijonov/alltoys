
{% extends  'toys\base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myFirstWebSite</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 align="center">Welcome to my first project!</h1>
        <h2>All users</h2>
        {% for user in users %}
        <p>{{ user.firstname }} &nbsp {{ user.lastname }}</p>
        {% endfor %}

        <h2>All toys</h2>
        {% for toy in toys %}
        <p>{{ toy.name }}</p>
        {% endfor %}

    </div>

    {% endblock %}
</body>
</html>
